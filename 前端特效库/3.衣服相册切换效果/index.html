<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>衣服相册</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none
        };
        ul{
            overflow: hidden;
        }
        ul li{
            float: left;
            margin-right: 10px;
        }
        .active{
            border: 2px solid #000000;
        }
    </style>
</head>
<body>
    <img src="../images/timg-1.jpg" alt="" width="200px" height="200px" id="imageNode">
    <ul class="imagelist">
        <li><img src="../images/timg-1.jpg" alt="" width="50px" height="50px" class="smallimage"></li>
        <li><img src="../images/timg-2.jpg" alt="" width="50px" height="50px" class="smallimage"></li>
        <li><img src="../images/timg-3.jpg" alt="" width="50px" height="50px" class="smallimage"></li>
    </ul>
    <script>
        var imageNode = document.getElementById('imageNode');
        var smallimage = document.getElementsByClassName('smallimage');
        for(var i = 0; i<smallimage.length; i++){
            smallimage[i].onmouseover = function(){
                for(var j = 0; j <smallimage.length; j++){
                    smallimage[j].parentNode.setAttribute('class','')
                }
                //给鼠标悬浮的img标签父标签添加类名
                this.parentNode.setAttribute('class','active')
                imageNode.setAttribute('src',this.getAttribute('src'))
            }
        }

        
    </script>
</body>
</html>
