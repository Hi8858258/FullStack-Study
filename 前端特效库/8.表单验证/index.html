<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    #prompt{
        font-size: 12px;
        color: darkgrey;
    }
    .right{
        background-image: url(../images/timg-1.jpg);
        background-size: 15px 1px;
        padding-left: 2px;
    }
</style>
<body>
    <div id="id">
        <label for="score">你的成绩</label>
        <input id="score" type="text" placeholder="请输入分数">
        <span id="prompt">请输入您的成绩</span>
    </div>
    <script>
        var score = document.getElementById('score');
        var prompt = document.getElementById('prompt');
        score.onblur = function(){
            var value = parseFloat(this.value)
            //isNaN 如果不是数值就会返回true
            if(isNaN(value)){
                prompt.innerHTML = '输入的成绩不正确'
            }else if(value>=0 && value<=100){
                prompt.innerHTML = '输入正确'
            }else{
                prompt.innerHTML = '输入范围不正确'
            }
        }
    </script>
</body>
</html>
